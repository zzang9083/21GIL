<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- iamport.payment.js -->
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js"></script>
</head>

<body>

<script>
    //let IMP = window.IMP;
    IMP.init("imp33052821");
    IMP.request_pay({
        pg : "html5_inicis.INIBillTst", // 실제 계약 후에는 실제 상점아이디로 변경
        pay_method : 'card', // 'card'만 지원됩니다.
        merchant_uid: "0002", // 상점에서 관리하는 주문 번호
        name : '최초인증결제',
        amount : 3000, // 결제창에 표시될 금액. 실제 승인이 이루어지지는 않습니다. (모바일에서는 가격이 표시되지 않음)
        customer_uid : '0002', // 필수 입력.
        buyer_email : 'iamport@siot.do',
        buyer_name : '아임포트',
        buyer_tel : '02-1234-1234',
        m_redirect_url : 'https://localhost:8080/js/helloWorld.html' // 예: https://www.my-service.com/payments/complete/mobile
    }, function(rsp) {
        if ( rsp.success ) {
            alert('빌링키 발급 성공');
        } else {
            alert('빌링키 발급 실패');
        }
    });
</script>
</body>

</html>
